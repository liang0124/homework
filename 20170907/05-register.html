<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="register.css"/>
  </head>

  <body>
    <script src="myajax.js" type="text/javascript" charset="utf-8"></script>
    <div id="register">
      <input type="text" name="username" placeholder="请输入用户名" class="text"/>
      <input type="password" name="password" placeholder="请输入密码" class="text"/>
      <input type="submit" value="注册" class="submit"/>
    </div>

    <script type="text/javascript">
      var oUsername = document.querySelector('input[name=username]');
      var oPassword = document.querySelector('input[name=password]');
      var oSubmit = document.querySelector('input[type=submit]');
      oSubmit.onclick = function() {

        myajax.post('http://h6.duchengjiu.top/shop/api_user.php', {
          status: 'register',
          username: oUsername.value,
          password: oPassword.value
        }, function(err, responseText) {
          var json = JSON.parse(responseText);
          console.log(json);
        });
      }
    </script>
  </body>

</html>
